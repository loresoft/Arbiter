project:
  namespace: 'Tracker'
  directory: .\
  nullable: true
  fileScopedNamespace: true
database:
  provider: SqlServer
  connectionString: 'Data Source=(local);Initial Catalog=Tracker;Integrated Security=True;TrustServerCertificate=True;'
  schemas:
    - dbo
data:
  context:
    name: 'TrackerContext'
    baseClass: DbContext
    propertyNaming: Plural
    namespace: '{Project.Namespace}.Data'
    directory: '{Project.Directory}\Data'
    document: false
  entity:
    namespace: '{Project.Namespace}.Data.Entities'
    directory: '{Project.Directory}\Data\Entities'
    baseClass: 'Arbiter.CommandQuery.Definitions.IHaveIdentifier<int>, Arbiter.CommandQuery.Definitions.ITrackCreated, Arbiter.CommandQuery.Definitions.ITrackUpdated'
    document: false
  mapping:
    namespace: '{Project.Namespace}.Data.Mapping'
    directory: '{Project.Directory}\Data\Mapping'
    document: false
    temporal: false
    rowVersion: long
  query:
    generate: false
model:
  shared:
    namespace: '{Project.Namespace}.Domain.Models'
    directory: '..\{Project.Namespace}.Shared\Domain\{Entity.Name}\Models'
    exclude:
      entities:
        - 'UserRole'
      properties:
        - '\.Id$'
        - '\.Created$'
        - '\.CreatedBy$'
        - '\.Updated$'
        - '\.UpdatedBy$'
        - '\.RowVersion$'
  read:
    generate: true
    name: '{Entity.Name}ReadModel'
    baseClass: 'EntityReadModel'
    attributes: '[Equatable]'
    document: false
  create:
    generate: true
    name: '{Entity.Name}CreateModel'
    baseClass: 'EntityCreateModel'
    attributes: '[Equatable]'
    document: false
  update:
    generate: true
    name: '{Entity.Name}UpdateModel'
    baseClass: EntityUpdateModel
    attributes: '[Equatable]'
    document: false
  mapper:
    generate: false
  validator:
    generate: true
    name: '{Model.Name}Validator'
    baseClass: FluentValidation.AbstractValidator<{Model.Name}>
    namespace: '{Project.Namespace}.Domain.Validation'
    directory: '..\{Project.Namespace}.Shared\Domain\{Entity.Name}\Validation'
    attributes: '[RegisterSingleton<FluentValidation.IValidator<{Model.Name}>>]'
    document: false
script:
  context:
    - templatePath: '..\..\..\..\templates\DomainJsonContext.csx'
      fileName: 'DomainJsonContext.cs'
      namespace: '{Project.Namespace}.Domain'
      directory: '..\{Project.Namespace}.Shared\Domain'
      merge: true

  entity:
    - templatePath: '..\..\..\..\templates\DomainServiceRegistration.csx'
      fileName: '{Entity.Name}ServiceRegistration.cs'
      namespace: '{Project.Namespace}.Domain'
      directory: '{Project.Directory}\Domain\{Entity.Name}'
      parameters:
        keyType: int

    - templatePath: '..\..\..\..\templates\EntityMapping.csx'
      fileName: '{Entity.Name}Mapper.cs'
      namespace: '{Project.Namespace}.Domain.Mapping'
      directory: '{Project.Directory}\Domain\{Entity.Name}\Mapping'
      merge: true
      parameters:
        excludeDomain: true
        readMapping: 'Id,Created,CreatedBy,Updated,UpdatedBy,RowVersion'
        createMapping: 'Id,Created,CreatedBy,Updated,UpdatedBy'
        updateMapping: 'Updated,UpdatedBy,RowVersion'

    - templatePath: '..\..\..\..\templates\EntityMapping.csx'
      fileName: '{Entity.Name}Mapper.cs'
      namespace: '{Project.Namespace}.Domain.Mapping'
      directory: '..\{Project.Namespace}.Shared\Domain\{Entity.Name}\Mapping'
      merge: true
      parameters:
        excludeEntity: true
        readMapping: 'Id,Created,CreatedBy,Updated,UpdatedBy,RowVersion'
        createMapping: 'Id,Created,CreatedBy,Updated,UpdatedBy'
        updateMapping: 'Updated,UpdatedBy,RowVersion'

    - templatePath: '..\..\..\..\templates\EntityEndpoint.csx'
      fileName: '{Entity.Name}Endpoint.cs'
      namespace: '{Project.Namespace}.Service.Endpoints'
      directory: '..\{Project.Namespace}.Service\Endpoints'
      parameters:
        keyType: int
